zh_CN:
  system_messages:
    helper_reminder:
      title: "标记【对我有用】提醒"
      subject_template: "标记【对我有用】提醒"
      text_body_template: |
        [%{title}](%{url}) 该问题是否已经解决？如已经解决，请对问题标记【对我有用】，这样你的问题才能算【已解决】
        * 只有标记了【对我有用】的问题，才能被搜索到，这样子也能帮助他人更高效地找到答案。
        * 标记了【对我有用】还能获得 5 积分，5 经验值。
        如果你的问题还没有解决，请继续追问及反馈你遇到的问题，附上操作提示或者截图。
    helper_reminder2:
      title: "标记【对我有用】提醒"
      subject_template: "标记【对我有用】提醒"
      text_body_template: |
        [%{title}](%{url}) 上次推送，你并没有对问题标记对问题标记【对我有用】，是否问题还没有被完全解决呢？
        如果已解决，请记得选上满意的“解决方案”标记【对我有用】，获得 5 积分，5 经验值。